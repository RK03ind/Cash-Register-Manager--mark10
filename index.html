<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://api.fontshare.com/v2/css?f[]=clash-display@400,500,600&display=swap"
      rel="stylesheet"
    />
    <title>Cash Register Manager</title>
  </head>
  <body>
    <h1>Cash Register Manager</h1>
    <p>
      Enter the bill amount and cash given by the customer and know minimum
      number of notes to return
    </p>

    <div class="input-wrapper">
      <label>Bill Amount:</label>
      <input class="bill" type="number" />
      <label>Cash Given:</label>
      <input class="cash" type="number" />
      <button class="next-button">Next</button>
      <button class="calc-button">Check</button>
    </div>

    <table class="cash-change">
      <caption>
        Return Count
      </caption>
      <tbody>
        <tr>
          <th>No of Notes</th>
          <td class="notes-count">0</td>
          <td class="notes-count">0</td>
          <td class="notes-count">0</td>
          <td class="notes-count">0</td>
          <td class="notes-count">0</td>
          <td class="notes-count">0</td>
          <td class="notes-count">0</td>
        </tr>
        <tr>
          <th>Note</th>
          <td>2000</td>
          <td>500</td>
          <td>100</td>
          <td>20</td>
          <td>10</td>
          <td>5</td>
          <td>1</td>
        </tr>
      </tbody>
    </table>
    <script src="index.js"></script>
  </body>
</html>
